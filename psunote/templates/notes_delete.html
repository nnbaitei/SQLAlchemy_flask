{% extends 'base.html' %}
{% block body %}
<div class="container">
  <h2>Delete Note</h2>
  <p>Are you sure you want to delete the note titled "<strong>{{ note.title }}</strong>"?</p>
  <form method="POST" action="{{ url_for('notes_delete', note_id=note.id) }}">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('notes_list') }}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
